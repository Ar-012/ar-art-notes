<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问受限 - Ar的艺术理论笔记</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans SC', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .password-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo i {
            color: #667eea;
        }
        
        .subtitle {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        
        .password-form {
            margin-top: 30px;
        }
        
        .password-input {
            position: relative;
            margin-bottom: 20px;
        }
        
        .password-input input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .password-input input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #718096;
            cursor: pointer;
            padding: 5px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e53e3e;
            font-size: 0.9rem;
            margin-top: 10px;
            min-height: 20px;
        }
        
        .hint {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
            font-style: italic;
        }
        
        .footer {
            margin-top: 30px;
            color: #a0aec0;
            font-size: 0.85rem;
        }
        
        @media (max-width: 480px) {
            .password-container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="password-container">
        <div class="logo">
            <i class="fas fa-lock"></i>
            Ar的艺术理论笔记
        </div>
        <p class="subtitle">个人学习资料库 - 访问受限</p>
        
        <form id="passwordForm" class="password-form">
            <div class="password-input">
                <input type="password" id="password" placeholder="请输入访问密码" required>
                <button type="button" class="toggle-password" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-unlock"></i> 解锁访问
            </button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <p class="hint">提示：密码为4位数字</p>
        
        <div class="footer">
            <p>© 2023 Ar的艺术理论笔记</p>
            <p>contact@example.com</p>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = '0112';
        const SESSION_KEY = 'art_notes_access';
        const SESSION_EXPIRY = 7 * 24 * 60 * 60 * 1000; // 一周（7天）
        
        // 检查是否已有访问权限
        function checkAccess() {
            const accessData = localStorage.getItem(SESSION_KEY);
            if (accessData) {
                const { timestamp } = JSON.parse(accessData);
                const now = new Date().getTime();
                
                if (now - timestamp < SESSION_EXPIRY) {
                    window.location.href = 'index.html';
                    return;
                } else {
                    localStorage.removeItem(SESSION_KEY);
                }
            }
        }
        
        // 页面加载时检查访问权限
        checkAccess();
        
        // 切换密码可见性
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // 表单提交处理
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('errorMessage');
            const enteredPassword = passwordInput.value;
            
            // 清除错误消息
            errorMessage.textContent = '';
            
            if (enteredPassword === CORRECT_PASSWORD) {
                // 存储访问权限
                const accessData = {
                    timestamp: new Date().getTime(),
                    granted: true
                };
                localStorage.setItem(SESSION_KEY, JSON.stringify(accessData));
                
                // 显示成功消息并跳转
                errorMessage.style.color = '#38a169';
                errorMessage.textContent = '密码正确，正在跳转...';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // 显示错误消息
                errorMessage.style.color = '#e53e3e';
                errorMessage.textContent = '密码错误，请重试';
                
                // 清空输入框
                passwordInput.value = '';
                passwordInput.focus();
                
                // 添加抖动效果
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    passwordInput.style.animation = '';
                }, 500);
            }
        });
        
        // 添加抖动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // 输入框聚焦效果
        document.getElementById('password').addEventListener('focus', function() {
            this.parentElement.style.transform = 'scale(1.02)';
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            this.parentElement.style.transform = 'scale(1)';
        });
        
        // 回车键提交
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
